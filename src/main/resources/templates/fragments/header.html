<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<th:block th:fragment="header">
    <style>
        .navbar-brand:hover {
            color: #1ecf3b; /* Change this to your desired hover color */
        }
    </style>
    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <div class="container-fluid">
            <!-- Brand Name -->
            <a class="navbar-brand" href="/">Nutrition App</a>
            <!-- Flex container for buttons -->
            <div class="d-flex ms-auto">
                <!-- "Homepage" Button -->
                <a href="/process-login" class="btn btn-sm btn-outline-secondary">Home</a>
                <!-- "View Meal Plans" Button -->
                <a href="/mealplans" class="btn btn-sm btn-outline-secondary">View Meal Plans</a>
                <!-- "Logout" Button -->
                <form action="/logout" method="get" style="margin-left: 10px;">
                    <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
