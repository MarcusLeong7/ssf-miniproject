<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Meal List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center">Meal Recipes</h1>

    <!-- Message container -->
    <div th:if="${message!=null}">
        <p th:text="${message}" class="message"></p>
    </div>

    <h2>Search Recipes</h2>

    <!-- Query Input Form -->
    <form class="row g-3 mb-4" method="get" action="/search">
        <div class="col-md-3">
            <label for="maxCalories" class="form-label">Max Calories</label>
            <input type="number" class="form-control" id="maxCalories" name="maxCalories" placeholder="e.g., 500">
        </div>
        <div class="col-md-3">
            <label for="minProtein" class="form-label">Min Protein (g)</label>
            <input type="text" class="form-control" id="minProtein" name="minProtein" placeholder="e.g., 10g">
        </div>
        <div class="col-md-3">
            <label for="maxCarbs" class="form-label">Max Carbs (g)</label>
            <input type="text" class="form-control" id="maxCarbs" name="maxCarbs" placeholder="e.g., 20g">
        </div>
        <div class="col-md-3">
            <label for="maxFats" class="form-label">Max Fats (g)</label>
            <input type="text" class="form-control" id="maxFats" name="maxFats" placeholder="e.g., 15g">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <!-- Check if the meals list is empty -->
    <div th:if="${#lists.isEmpty(meals)}" class="text-center mt-5">
        <p class="text-danger">No meals matching the criteria is found.</p>
    </div>


    <!-- Totals Form -->
    <form method="post" action="/selected-meals">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row" th:if="${!#lists.isEmpty(meals)}">
            <div class="col-md-4 mb-4" th:each="meal : ${meals}">
                <div class="card meal-card">
                    <img th:src="${meal.image}" alt="Meal Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${meal.title}"></h5>
                        <p><strong>Calories:</strong> <span th:text="${meal.calories}"></span></p>
                        <p><strong>Protein:</strong> <span th:text="${meal.protein}"></span></p>
                        <p><strong>Fats:</strong> <span th:text="${meal.fats}"></span></p>
                        <p><strong>Carbs:</strong> <span th:text="${meal.carbs}"></span></p>
                        <p>
                            <a th:href="@{/recipes/{id}/information(id=${meal.id})}" class="btn btn-link">View
                                Recipe</a>
                        </p>
                        <label>
                            <input type="checkbox" name="mealIds" th:value="${meal.id}">
                            Select
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success mt-4">Calculate Total Macros</button>
        </div>
    </form>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
