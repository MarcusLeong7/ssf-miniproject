<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Meals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/selectedmeals.css"> <!-- Updated CSS file -->
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<section class="selected-meals-section py-5">
    <div class="container">
        <h1 class="text-center mb-4"><strong>My Favourites</strong></h1>

        <!-- Message container -->
        <div th:if="${message!=null}">
            <p th:text="${message}" class="alert alert-info text-center"></p>
        </div>

        <!-- No Meals Message -->
        <div th:if="${#lists.isEmpty(meals)}" class="text-center mt-5">
            <p class="text-danger">No meals matching the criteria are found.</p>
        </div>

        <!-- Meal Cards -->
        <div class="row" th:if="${!#lists.isEmpty(meals)}">
            <div class="col-md-4 mb-4" th:each="meal : ${meals}">
                <div class="card meal-card">
                    <img th:src="${meal.image}" alt="Meal Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${meal.title}"></h5>
                        <p><strong>Calories:</strong> <span th:text="${meal.calories}"></span></p>
                        <p><strong>Protein:</strong> <span th:text="${meal.protein}"></span></p>
                        <p><strong>Fats:</strong> <span th:text="${meal.fats}"></span></p>
                        <p><strong>Carbs:</strong> <span th:text="${meal.carbs}"></span></p>
                        <p>
                            <a th:href="@{/recipes/{id}/information(id=${meal.id})}" class="btn btn-outline-primary btn-sm">
                                View Recipe
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <!-- Nutrition Information -->
        <div class="nutrition-table mt-5" th:if="${totalCalories!=null}">
            <h3 class="text-center">Total Nutritional Information</h3>
            <table class="table table-bordered text-center">
                <thead class="table-light">
                <tr>
                    <th>Total Calories</th>
                    <th>Total Protein (g)</th>
                    <th>Total Fats (g)</th>
                    <th>Total Carbs (g)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${totalCalories}"></td>
                    <td th:text="${totalProtein}"></td>
                    <td th:text="${totalFats}"></td>
                    <td th:text="${totalCarbs}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-5">

        <!-- Save as Meal Plan -->
        <div class="save-meal-plan-form mt-5 text-center">
            <form method="post" action="/mealplans/save-meal-plan" class="d-inline-block">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-group">
                    <input type="text" name="planName" class="form-control" placeholder="Enter Meal Plan Name" required>
                    <div th:each="meal : ${meals}">
                        <input type="hidden" name="mealIds" th:value="${meal.id}">
                    </div>
                    <button type="submit" class="btn btn-success">Save as Meal Plan</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
