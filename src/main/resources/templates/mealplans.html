<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Meal Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mealplans.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">

    <h1>Saved Meal Plans</h1>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${#lists.isEmpty(mealPlans)}">
        <p class="message"> You don't have any meal plans yet.</p>
    </div>

    <div th:if="${!#lists.isEmpty(mealPlans)}">
        <table class="table">
            <thead>
            <tr>
                <th>Meal Plan ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan : ${mealPlans}">
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.name}"></td>
                <td>
                    <a th:href="@{/mealplans/{mealPlanId}(mealPlanId=${plan.id})}" class="custom-btn view">View</a>
                    <form th:action="@{/mealplans/{mealPlanId}/delete(mealPlanId=${plan.id})}" method="post"
                          style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="custom-btn delete">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
